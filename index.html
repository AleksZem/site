<!DOCTYPE html>
<html>
<head>
    <script src="js/Phaser/phaser-arcade-physics.min.js"></script> 
</head>
<body>
<h1>Testing</h1>
    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };
    var game = new Phaser.Game(config);
    function preload ()
    {
        this.load.image('sky', 'assets/Phaser_Hello_World/space3.png');
        this.load.image('logo', 'assets/Phaser_Hello_World/phaser3-logo.png');
        this.load.image('red', 'assets/Phaser_Hello_World/red.png');
    }
    function create ()
    {
        this.add.image(400, 300, 'sky');
        var particles = this.add.particles('red');
        var emitter = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });
        var logo = this.physics.add.image(400, 100, 'logo');
        logo.setVelocity(100, 10);
        logo.setBounce(1, 1);
        logo.setCollideWorldBounds(true);
        emitter.startFollow(logo);
    }
    </script>

</body>
</html>
